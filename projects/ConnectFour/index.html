<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connect four</title>

    <link rel="stylesheet" href="style.css">

    <script src="game.js"></script>
</head>
<body style="display: flex; justify-content: center;">
    <div id="app">
        <h1 style="text-align: center;">Welcome to our Connect Four!</h1>
        <p style="text-align: center;">Player 1 will be red, and Player 2 will be blue.</p>
        <p id="msg" style="text-align: center;">Player <span id="playerNum">1</span>, your turn</p>
        <br>
        <div id="game" style="display: flex; justify-content: center;">
            <table>
                <tr>
                    <td id="a1" onclick="iClicked('a1')"></td>
                    <td id="a2" onclick="iClicked('a2')"></td>
                    <td id="a3" onclick="iClicked('a3')"></td>
                    <td id="a4" onclick="iClicked('a4')"></td>
                    <td id="a5" onclick="iClicked('a5')"></td>
                    <td id="a6" onclick="iClicked('a6')"></td>
                    <td id="a7" onclick="iClicked('a7')"></td>
                </tr>
                <tr>
                    <td id="b1"></td>
                    <td id="b2"></td>
                    <td id="b3"></td>
                    <td id="b4"></td>
                    <td id="b5"></td>
                    <td id="b6"></td>
                    <td id="b7"></td>
                </tr>
                <tr>
                    <td id="c1"></td>
                    <td id="c2"></td>
                    <td id="c3"></td>
                    <td id="c4"></td>
                    <td id="c5"></td>
                    <td id="c6"></td>
                    <td id="c7"></td>
                </tr>
                <tr>
                    <td id="d1"></td>
                    <td id="d2"></td>
                    <td id="d3"></td>
                    <td id="d4"></td>
                    <td id="d5"></td>
                    <td id="d6"></td>
                    <td id="d7"></td>
                </tr>
                <tr>
                    <td id="e1"></td>
                    <td id="e2"></td>
                    <td id="e3"></td>
                    <td id="e4"></td>
                    <td id="e5"></td>
                    <td id="e6"></td>
                    <td id="e7"></td>
                </tr>
                <tr>
                    <td id="f1"></td>
                    <td id="f2"></td>
                    <td id="f3"></td>
                    <td id="f4"></td>
                    <td id="f5"></td>
                    <td id="f6"></td>
                    <td id="f7"></td>
                </tr>
            </table>
        </div>
    </div> 
    
</body>
</html>
